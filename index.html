    function fnChangeMessage() {
      var frameName = api.frameName;

      var num = frameName.substring(11);
      search_box = $api.byId('search_box');
      if (num == 1) {
        typeNum = 0;
        search_box.style.display = "none";
      } else if (num == 2) {

        search_box.style.display = "none";
      } else if (num == 3) {

        search_box.style.display = "none";

        // 获取信息

            skip = 0;

          }

          if (isEmpty) {
            api.toast({
              msg: '没有更多了',
              duration: 2000,
              location: 'bottom'
            });
            dataLoading = false;
            return;
          }
          if (progress) {
            api.showProgress({
              title: '加载中',
              modal: false
            });
          }

api.ajax({

              api.toast({
                msg: '网络不给力',

        // 下拉加载更多
        function fnInitPushRefresh() {

          api.addEventListener({
            name: 'scrolltobottom',
            extra: {
              threshold: 200
            }
          }, function(ret, err) {

            headList(progress, false);
          });
        };
        //设置图片
        var imgIndex = 0;

        function fn(data, index) {

          if (imgIndex == 3) {
             fnCacheImage(data, index + 1);
            return;
          }
        
          if (imgIndex == 0) {
            var url = data[index].thumbnail0.url;
            api.imageCache({
              url: url
            }, function(ret, err) {
              $api.byId('thumbnail0_' + data[index].id + '_0').src = ret.url;

            });
          } else if (imgIndex == 1) {
            var url = data[index].thumbnail1.url;
            api.imageCache({
              url: url
            }, function(ret, err) {
              $api.byId('thumbnail0_' + data[index].id + '_1').src = ret.url;

            });
          } else {
                // var url = data[index].thumbnail1.url;
                var url=data[index].thumbnail2.url;
                api.imageCache({
                  url: url
                }, function(ret, err) {
                  $api.byId('thumbnail0_' + data[index].id + '_2').src = ret.url;
                  
                });
                
              }
              imgIndex++;
              fn(data, index);
            }

            function fnCacheImage(data, index) {
              if (data.length <= index) {
                return;
              }
              if (data[index].type == 2) {
                imgIndex = 0;
                fn(data, index);
                
              } else {
                api.imageCache({
                  url: data[index].thumbnail0.url
                }, function(ret, err) {
                  $api.byId('thumbnail0_' + data[index].id).src = ret.url;
                  fnCacheImage(data, index + 1);
                });
              }

            };

        //视频

        function fnPlay(url) {
          var videoPlayer = api.require('videoPlayer');
          videoPlayer.play({
            texts: {
              head: {
                title: '视频'
              }
            },
            styles: {
              head: {
                bg: 'rgba(0.5,0.5,0.5,0.7)',
                height: 44,
                titleSize: 16,
                titleColor: '#fff',
                backSize: 20,
                backImg: 'fs://img/back.png',
                setSize: 20,
                setImg: 'fs://img/set.png'
              },

            },
            path: url,

            autoPlay: true
          });
        }
