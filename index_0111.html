<script type="text/javascript">
	//二维码扫描
var img = null;
var blist = [];
function scaned(t, r, f){
	var d = new Date();
	var h=d.getHours(),m=d.getMinutes(),s=d.getSeconds(),ms=d.getMilliseconds();
	if(h < 10){ h='0'+h; }
	if(m < 10){ m='0'+m; }
	if(s < 10){ s='0'+s; }
	if(ms < 10){ ms='00'+ms; }
	else if(ms < 100){ ms='0'+ms; }
	var ts = '['+h+':'+m+':'+s+'.'+ms+']';

	mui.toast("t="+t+" and r="+r+" and f="+f);
}


//检测设置wxid
function setsessionid(){
	var wxsessionid = plus.storage.getItem("wxsessionid");
	if(wxsessionid==null){
		setItemFun("wxsessionid","duyuanboid");
		mui.toast("setid ok!");
	}else{
		mui.toast("Old wx id is:"+wxsessionid);
	}
}

//本地数据存储
function setItemFun(key,value) {
		plus.storage.setItem( key, value );
		//mui.toast( "数据存储成功，存储了"+key+" value为；"+value );
}
</script>
	
 <script>
function selected(id){
	var h = blist[id];
	update( h.type, h.result, h.file );
	if(h.result.indexOf('http://')==0  || h.result.indexOf('https://')==0){
		plus.nativeUI.confirm(h.result, function(i){
			if(i.index == 0){
				plus.runtime.openURL(h.result);
			}
		}, '', ['打开', '取消']);
	} else{
		plus.nativeUI.alert(h.result);
	}
}
function update(t, r, f){
	outSet('扫描成功：');
	outLine(t);
	outLine(r);
	outLine('\n图片地址：'+f);
	if(!f || f=='null'){
		img.src = '../img/barcode.png';	
	} else{
		plus.io.resolveLocalFileSystemURL(f, function(entry){
			img.src=entry.toLocalURL();
		});
		//img.src = 'http://localhost:13131/'+f;
	}
}

	if(window.plus){

function captureImage(){
	var cmr = plus.camera.getCamera();
	var res = cmr.supportedImageResolutions[0];
	var fmt = cmr.supportedImageFormats[0];
	console.log("Resolution: "+res+", Format: "+fmt);
	cmr.captureImage( function( path ){
			alert( "Capture image success: " + path );  
		},
		function( error ) {
			alert( "Capture image failed: " + error.message );
		},
		{resolution:res,format:fmt}
	);
}
function getjson(action){
	
	//var count=0;
	 $.ajax({
      		type:"get",
      		url:Gserver+"/huiyoufu_api/api.php",//?do=getdata&start="+count,
			async:true,
      		data:{"action":action,"start":count},
      		dataType:"json", // 因为PHP返回数据是JSON格式，所以这里类似要用JSON
      		success:function(data){		
      			if(data!="null"){
      				if(action=="getmystore"){
				      									           count=count+1;
																	mui('#pullRefresh').pullRefresh().endPullupToRefresh(false);
																	var template = $('#store_template')[0];
																	//绑定模板
																	var  dot = doT.template(template.innerHTML);
																	if(ispull){
																		//将模板和数据加载到容器
																		$('#headlist')[0].innerHTML= dot(data);
																	ispull=false;
																	}else{
																		$('#headlist')[0].innerHTML=$('#headlist')[0].innerHTML+dot(data);
																	}
      				}else if(action=="getbanners"){
      					//alert(data);//mui.toast('setbanners');
      					var template = $('#banner_template')[0];
      					var  dot = doT.template(template.innerHTML);
      				//	alert(data);
      					$('#banner_container')[0].innerHTML=dot(data);
      					setbanner();
      				//	alert('a');
      				}
													
      							}
								},
								 error: function(xhr, type, errorThrown) {
								 	console.log(xhr);
								 	
								 }
							})
}
