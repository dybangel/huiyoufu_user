<script>
	 function getjson(action,state,par){
 	Gserver='http://192.168.123.2';
	 $.ajax({
      		type:"get",
      		url:Gserver+"/huiyoufu_api/api.php"+"?"+par,
			async:true,
      		data:{"action":action},
      		dataType:"json", // 因为PHP返回数据是JSON格式，所以这里类似要用JSON
      		success:function(data){		
      			if(data!="null"){					
      				//alert('ok');
      			var template = $('#template_all')[0];	
      			//绑定模板
				var  dot = doT.template(template.innerHTML);
				//将模板和数据加载到容器
				$('#container_'+state)[0].innerHTML= dot(data);
      			}
								},
								 error: function(xhr, type, errorThrown) {
								 	console.log(errorThrown);			 	
								 }
							})
}

function plusReady(){
	Gmember_id=plus.webview.currentWebview().member_id;
	//alert(Gmember_id);
	
mui("body").on("tap",".event_already",function(){
$(".tab-nav").children("li").removeClass("tab-active");
$(".event_already").addClass('tab-active');
$('.tab-panel').children("div").removeClass("tab-active");
$(".panel_already").addClass('tab-active');
getjson('getorder','already','member_id='+Gmember_id+'&state=already');
});

mui("body").on("tap",".event_wait",function(){
$(".tab-nav").children("li").removeClass("tab-active");
$(".event_wait").addClass('tab-active');
$('.tab-panel').children("div").removeClass("tab-active");
$(".panel_wait").addClass('tab-active');
getjson('getorder','wait','member_id='+Gmember_id+'&state=wait');
});
mui("body").on("tap",".event_cancel",function(){
$(".tab-nav").children("li").removeClass("tab-active");
$(".event_cancel").addClass('tab-active');
$('.tab-panel').children("div").removeClass("tab-active");
$(".panel_cancel").addClass('tab-active');
getjson('getorder','cancel','member_id='+Gmember_id+'&state=cancel');
});

mui("body").on("tap",".event_all",function(){
$(".tab-nav").children("li").removeClass("tab-active");
$(".event_all").addClass('tab-active');
$('.tab-panel').children("div").removeClass("tab-active");
$(".panel_all").addClass('tab-active');
getjson('getorder','all','member_id='+Gmember_id+'&state=all');
});
getjson('getorder','wait','member_id='+Gmember_id+'&state=wait');
}

mui.ready(function () {			
			if(window.plus){
				plusReady();
			}else{
				document.addEventListener('plusready', plusReady, false);
			};
})
